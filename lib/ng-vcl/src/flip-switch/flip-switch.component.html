<label class="flip-switch-label">
  <div class="flip-switch-track">
    <div class="flip-switch-active" [attr.aria-hidden]="!value">
      {{ onLabel }}
    </div>
    <div class="flip-switch-inactive" [attr.aria-hidden]="value">
      {{ offLabel }}
    </div>
  </div>
  <div class="flip-switch-knob"></div>
</label>
