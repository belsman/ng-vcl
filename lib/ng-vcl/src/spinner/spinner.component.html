<div
  class="button-group spinner"
  [class.vertical]="orientation === 'vertical'"
  [class.flex]="orientation === 'vertical'"
  [class.col]="orientation === 'vertical'">
  <button
    vcl-button
    type="button"
    class="transparent"
    (click)="this.writeValue(this.value + 1)">
    <vcl-icon icon="vcl:arrow-up"></vcl-icon>
  </button>
  <button
    vcl-button
    type="button"
    class="transparent"
    (click)="this.writeValue(this.value - 1)">
    <vcl-icon icon="vcl:arrow-down"></vcl-icon>
  </button>
</div>
