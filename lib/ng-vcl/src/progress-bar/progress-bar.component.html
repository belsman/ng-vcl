<div
  *ngIf="showValue"
  class="progress primary layout-fit"
  [style.transform]="transformValue"></div>
<div
  *ngIf="showSecondaryValue"
  class="progress secondary layout-fit"
  [style.transform]="transformSecondaryValue"></div>
<div
  *ngIf="showIndeterminate"
  class="progress primary layout-fit"
  [style.animation-duration]="animationDurationValue"></div>
