<input #input
       [placeholder]="placeholder || ''"
       [value]="inputValue"
       [attr.tabindex]="-1"
       [disabled]="isDisabled"
       [class.disabled]="isDisabled"
       [class.readonly]="!search"
       class="input app-item"
       role="listbox"
       autocomplete="off"
       [readonly]="!search"
       (keyup)="inputChange($event)"
       >
<button #btn
        vcl-button square
        type="button"
        tabindex="-1"
        class="appended"
      >
      <vcl-icon icon="vcl:arrow-down"></vcl-icon>
</button>

<ng-template>
  <div style="width: 100%" (vclOffClick)="close()">
    <ng-content></ng-content>
    <ng-container *ngIf="listEmpty">
      <ng-content select="[empty]"></ng-content>
    </ng-container>
  </div>
</ng-template>
