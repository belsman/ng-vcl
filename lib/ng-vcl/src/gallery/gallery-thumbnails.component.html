<div class="gallery-thumbs" touch-action="pan-y">
  <div class="gallery-thumbs-container">
    <div *ngFor="let image of target.images; let i = index" class="gallery-thumb-wrapper" [ngClass]="{'selected': i == target.selectedImage}" (click)="target.selectImage(i)">
      <img class="gallery-thumb" [src]="image.thumbnail || image.image" [alt]="image.alt">
    </div>
  </div>
</div>
