<div #galleryThumbs class="gallery-thumbs" touch-action="pan-y">
  <div class="gallery-thumbs-container">
    <div class="gallery-thumb-wrapper" *ngFor="let image of target.images; let i = index" [ngClass]="{'selected': i == target.selectedImage}" (click)="target.selectImage(i)">
      <img class="gallery-thumb" [ngSrc]="image.thumbnail || image.image" [alt]="image.alt" width="100" height="100">
    </div>
  </div>
</div>
