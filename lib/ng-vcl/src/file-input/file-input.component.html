<input
  #input
  type="file"
  [style.display]="'none'"
  (change)="onInputChange()"
  [accept]="accept"
  [multiple]="multiple"
  [disabled]="disabled" />
<vcl-icon
  class="file-input-icon"
  [icon]="'vcl:upload'"
  aria-hidden="true"
  role="img"></vcl-icon>
<div class="file-input-placeholder">
  <ng-container *ngIf="filename">{{ filename }}</ng-container>
  <div *ngIf="!filename">
    <ng-content></ng-content>
  </div>
</div>
