<h3>Horizontal</h3>
<vcl-checkbox [(checked)]="value1">Check 1</vcl-checkbox>
<vcl-checkbox [(checked)]="value2">Check 2</vcl-checkbox>
<vcl-checkbox [(checked)]="value3" [disabled]=true>Check 3 (disabled) </vcl-checkbox>

<h3>Vertical</h3>

<div class="col">
  <vcl-checkbox [(checked)]="value4">Check 1</vcl-checkbox>
  <vcl-checkbox [(checked)]="value5">Check 2</vcl-checkbox>
  <vcl-checkbox [(checked)]="value6" [disabled]=true>Check 3 (disabled) </vcl-checkbox>
