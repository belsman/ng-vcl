<h2>Disable all inputs</h2>
<vcl-flip-switch [(value)]="disabled"></vcl-flip-switch>

<h2>Create a hero</h2>

<vcl-jss-form
  style="max-width: 40em;"
  autocomplete="off"
  #heroForm="vclJssForm"
  [schema]="heroSchema"
  (formSubmit)="onSubmit()"
  (formAction)="onAction($event)">
</vcl-jss-form>

<div class="value" *ngIf="state$ | async as formState">
  <h4>Form</h4>
  <pre>{{formState | json}}</pre>
</div>
