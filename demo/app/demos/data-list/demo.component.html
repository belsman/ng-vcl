<ng-template #country let-name="name" let-desc="desc">
  <div class="row">
    <div>
      <img class="responsive-image" ngSrc="https://picsum.photos/90/90" />
    </div>
    <div class="gutter-margin flex">
      <div class="row">
        <div class="row center flex">
          <h2 class="m-0">{{ name }}</h2>
          &nbsp;&nbsp;
          <span class="badge">Country</span>
        </div>
      </div>
      <div *ngIf="desc">{{ desc }}</div>
    </div>
  </div>
</ng-template>

<div>
  <!-- mode: single, mode: multiple, mode: none -->
  <h3>Select a mode</h3>
  <vcl-radio-group [(ngModel)]="modeValue">
    <vcl-radio-button value="single">
      <vcl-icogram>
        <code>single</code>
      </vcl-icogram>
    </vcl-radio-button>
    <vcl-radio-button value="multiple">
      <vcl-icogram>
        <code>multiple</code>
      </vcl-icogram>
    </vcl-radio-button>
    <vcl-radio-button value="none">
      <vcl-icogram>
        <code>none</code>
      </vcl-icogram>
    </vcl-radio-button>
  </vcl-radio-group>
  <p><code>mode</code>: {{ modeValue }}</p>
</div>

<data-list-add-remove-demo [mode]="modeValue"></data-list-add-remove-demo>

<h3>Mixed in custom content</h3>

<vcl-data-list [(value)]="value3">
  <vcl-data-list-header>
    <h2>Countries</h2>
  </vcl-data-list-header>
  <vcl-data-list-item value="gr">
    <ng-container
      *ngTemplateOutlet="
        country;
        context: {
          name: 'Greece',
          desc: 'A country in southeastern Europe with thousands of islands throughout the Aegean and Ionian seas'
        }
      "></ng-container>
  </vcl-data-list-item>
  <vcl-data-list-item value="fr">
    <ng-container
      *ngTemplateOutlet="country; context: { name: 'France' }"></ng-container>
  </vcl-data-list-item>
  <vcl-busy-indicator class="p-3 w-100p"></vcl-busy-indicator>
</vcl-data-list>
