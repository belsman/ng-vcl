<h3>Basic radio group</h3>
<vcl-radio-group [(ngModel)]="rgValue2">
  <vcl-radio-button value="m">
    <vcl-icogram>
      Male
      <vcl-icon icon="fas:mars"></vcl-icon>
    </vcl-icogram>
  </vcl-radio-button>
  <vcl-radio-button value="f">
    <vcl-icogram>
      Female
      <vcl-icon icon="fas:venus"></vcl-icon>
    </vcl-icogram>
  </vcl-radio-button>
  <vcl-radio-button value="g">
    <vcl-icogram>
      Genderless
      <vcl-icon icon="fas:genderless"></vcl-icon>
    </vcl-icogram>
  </vcl-radio-button>
</vcl-radio-group>
<p>Current value: {{ rgValue2 }}</p>
